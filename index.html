<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for typing effect */
    #typing-effect {
      overflow: hidden;
      border-right: 0.15em solid #000;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 0.15em;
      animation: typing 3.5s steps(15, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #000; }
    }
  </style>
</head>
<body>
  <div id="typing-effect">
    Hello, World!
  </div>
</body>
</html>
